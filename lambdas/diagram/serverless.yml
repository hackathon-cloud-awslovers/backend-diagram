org: salvadordonayre
service: hack-diagram-service2

provider:
  name: aws
  runtime: python3.9
  region: us-east-1
  stage: dev
  iam:
    role: arn:aws:iam::268852202968:role/LabRole
  timeout: 30           # 
  memorySize: 512       # 

plugins:
  - serverless-python-requirements

custom:
  pythonRequirements:
    dockerizePip: true

functions:
  generateSqlEr:
    handler: diagram_build.lambda_handler
    events:
      - http:
          path: generate-sql-er
          method: post
          cors: true